<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <header>
        <h1>Selective</h1>
        <nav>
            <ul>
                <li><a href="#movies" class="tab active" onclick="showTab('movies')">Movies</a></li>
                <li><a href="#songs" class="tab" onclick="showTab('songs')">Songs</a></li>
                <li><a href="#games" class="tab" onclick="showTab('games')">Games</a></li>
            </ul>
            <input type="text" id="search" placeholder="Search..." />
        </nav>
    </header>

    <main>
        <section id="movies" class="tab-content active">
            <h2>Popular Movies</h2>
            <div class="recommendations" id="movie-recommendations">Loading...</div>
        </section>

        <section id="songs" class="tab-content">
            <h2>Popular Songs</h2>
            <div class="recommendations" id="song-recommendations">Loading...</div>
        </section>

        <section id="games" class="tab-content">
            <h2>Popular Games</h2>
            <div class="recommendations" id="game-recommendations">Loading...</div>
        </section>

        <!-- New Details Section -->
        <section id="details" class="details">
            <h2>Details</h2>
            <div id="detail-content">Select an item to see the details.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Media Recommendations</p>
    </footer>

    <script src="s.js"></script>
</body>
</html>
